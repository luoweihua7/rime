      name: 微信键盘浅色
      back_color: 0xFFFFFF
      border_height: 0
      border_width: 8
      candidate_format: "%c %@ "
      comment_text_color: 0x999999
      corner_radius: 5
      hilited_corner_radius: 5
      font_face: PingFangSC
      font_point: 16
      hilited_candidate_back_color: 0x75B100
      hilited_candidate_text_color: 0xFFFFFF
      horizontal: true
      inline_preedit: true
      label_font_point: 12
      text_color: 0x424242
      text_orientation: horizontal
      candidate_list_layout: linear
      candidate_text_color: 0x060606
      comment_font_point: 13
      hilited_comment_text_color: 0xEBEBEB
      hilited_candidate_label_color: 0xE1C8AB

    wechat_dark:
