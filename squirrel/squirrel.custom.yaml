patch:
  app_options/+:
    com.microsoft.VSCode:
      ascii_mode: false
  style/+:
    color_scheme: wechat_light
    color_scheme_dark: wechat_dark
    horizontal: true
    inline_preedit: false
    font_point: 12
    label_font_point: 12

  preset_color_schemes/+:
